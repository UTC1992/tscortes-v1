<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Energy OS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4>Perfil</h4>
  <p>Datos informativos:</p>
  <ion-label>Cédula: {{ user.cedula }}</ion-label>
  <ion-label>Nombres: {{ user.nombres }}</ion-label>
  <ion-label>Apellidos: {{ user.apellidos }}</ion-label>
  <ion-label>Cargo: Técnico Eléctrico</ion-label>

  <button color="secondary" ion-button block menuToggle round>Mostrar Menú </button>
</ion-content>
