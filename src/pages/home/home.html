<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gestión de Cortes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4 >Técnico de DC&K</h4>
  <p>Datos informativos:</p>
  <ion-label>Cedula: {{ user.cedula }}</ion-label>
  <ion-label>Nombres: {{ user.nombres }}</ion-label>
  <ion-label>Apellidos: {{ user.apellidos }}</ion-label>

  <button ion-button (click)="mostrarPerfil()">Perfil</button>
  <button ion-button secondary menuToggle color="secondary">Mostrar Menú</button>
</ion-content>
