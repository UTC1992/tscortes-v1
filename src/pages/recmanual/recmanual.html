
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rec. Manual</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
          <button class="btnNuevaRec" ion-button round block (click)="nuevaRecManual()">
            Nueva reconexi√≥n
          </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-searchbar [(ngModel)]="searchTerm" placeholder="Buscar Medidor"
          [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>
        <ion-spinner *ngIf="searching" class="spinner-container"></ion-spinner>

        <ion-scroll scrollY="true" style="height:280px;">
          <ion-list inset>
            <ion-item ion-item *ngFor="let item of items "
             class="medidorItem" (click)="mostrarRecManual(item)" icon-start>
              <ion-avatar item-start>
                <img src="assets/imgs/medidorluz.jpg">
              </ion-avatar>
              {{ item.id_recm }} - {{ item.medidor }}
            </ion-item>
          </ion-list>
        </ion-scroll>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
            <button class="envio" ion-button block round (click)="enviarDatos()">
              Enviar datos
            </button>
        </ion-col>
      </ion-row>

  </ion-grid>
</ion-content>
