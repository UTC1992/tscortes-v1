<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reconexiones manuales</ion-title>
  </ion-navbar>
  <ion-searchbar style="padding: 0;"  [(ngModel)]="searchTerm" placeholder="Buscar Medidor"
            [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>
</ion-header>

<ion-content padding>
  <ion-fab center top *ngIf="searching">
    <button ion-fab color="light">
        <ion-spinner *ngIf="searching" class="spinner-container"></ion-spinner> 
    </button>
  </ion-fab>

  <ion-scroll scrollY="true" class="scrollLista">
    <ion-list >
        <ion-item-sliding *ngFor="let item of items ">
            <ion-item ion-item
              class="medidorItem" (click)="mostrarRecManual(item)" icon-start>
              <ion-avatar item-start>
                <img src="assets/imgs/medidorluz.jpg">
              </ion-avatar>
              {{ item.index }} - {{ item.medidor }}
            </ion-item>
          <ion-item-options side="right">
            <button ion-button (click)="eliminar(item)" color="danger">
              <ion-icon name="trash"></ion-icon>
              Eliminar
            </button>
          </ion-item-options>
        </ion-item-sliding>
    </ion-list>
  </ion-scroll>

  <ion-fab right bottom>
    <button ion-fab class="envio"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
        <button (click)="enviarDatos()" color="envio" ion-fab >
            <ion-icon name="md-send"></ion-icon>
        </button>
        <button color="secondary" ion-fab  (click)="nuevaRecManual()">
          <ion-icon name="md-add-circle"></ion-icon>
        </button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
