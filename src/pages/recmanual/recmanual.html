
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reconecciones manuales</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
          <button class="btnNuevaRec" ion-button round block (click)="nuevaRecManual()">
            Nueva reconexi√≥n
          </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-searchbar [(ngModel)]="searchTerm" placeholder="Buscar Medidor"
          [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>
        <ion-spinner *ngIf="searching" class="spinner-container"></ion-spinner>

        <ion-scroll scrollY="true" style="height:280px;">
          <ion-list inset>
              <ion-item-sliding *ngFor="let item of items ">
                  <ion-item ion-item
                    class="medidorItem" (click)="mostrarRecManual(item)" icon-start>
                    <ion-avatar item-start>
                      <img src="assets/imgs/medidorluz.jpg">
                    </ion-avatar>
                   {{ item.index }} - {{ item.medidor }}
                  </ion-item>
                <ion-item-options side="right">
                  <button ion-button (click)="eliminar(item)" color="danger">
                    <ion-icon name="trash"></ion-icon>
                    Eliminar
                  </button>
                </ion-item-options>
              </ion-item-sliding>
          </ion-list>
        </ion-scroll>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
            <button class="envio" ion-button block round (click)="enviarDatos()">
              Enviar datos
            </button>
        </ion-col>
      </ion-row>

  </ion-grid>
</ion-content>
