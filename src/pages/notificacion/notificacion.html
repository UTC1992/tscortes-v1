<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notificaciones</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-grid>

      <ion-row>
        <ion-col>
            <button ion-button block round (click)="guardarTareas()">
              Obtener y Guardar Tareas
            </button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <p>Buscar medidores:</p>
        </ion-col>
      </ion-row>

      <!--<ion-searchbar [(ngModel)]="searchTerm" placeholder="Buscar Medidor"
        (ionInput)="ingresarItemsParaFiltrar()"></ion-searchbar>-->

      <ion-row>
        <ion-col>

          <ion-searchbar [(ngModel)]="searchTerm" placeholder="Buscar Medidor"
           [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>
          <ion-spinner *ngIf="searching" class="spinner-container"></ion-spinner>

          <ion-scroll scrollY="true" style="height:250px;">
            <ion-list inset>
              <ion-item ion-item *ngFor="let item of items " (click)="mostrarTareaNot(item)" icon-start>
                <ion-avatar item-start>
                  <img src="assets/imgs/medidorluz.jpg">
                </ion-avatar>
                {{ item.id_tare }} - {{ item.n9meco }}
              </ion-item>
            </ion-list>
          </ion-scroll>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
            <button class="envio" ion-button block round (click)="enviarDatos()">
              Enviar datos
            </button>
        </ion-col>
      </ion-row>

    </ion-grid>


</ion-content>
